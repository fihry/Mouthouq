version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: mouthouq_db
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Add this line
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mouthouq_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: mouthouq_cache
    ports:
      - "6379:6379"
    networks:
      - mouthouq_network

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: mouthouq_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - mouthouq_network
    volumes:
      - ./src/backend:/app
      - /app/tmp

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: mouthouq_web
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - mouthouq_network
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next

  minio:
    image: minio/minio
    container_name: mouthouq_storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - mouthouq_network

volumes:
  postgres_data:
  minio_data:

networks:
  mouthouq_network:
    driver: bridge
    internal: true